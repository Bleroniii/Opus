<form [formGroup]="storeStatus" #storeStatusNgForm="ngForm"
    class="flex flex-col p-8 pb-4 bg-card rounded-2xl shadow overflow-hidden">
    <div class="flex flex-col gt-xs:flex-row">
        <mat-form-field class="flex-auto gt-xs:pr-3">
            <mat-label>Name:</mat-label>
            <input matInput [formControlName]="'name'" >
            <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
        </mat-form-field>
        <mat-form-field class="flex-auto gt-xs:pr-3">
            <mat-label>Color:</mat-label>
            <input matInput [formControlName]="'color'" type="color">
            <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
        </mat-form-field>
    </div>
    <button *ngIf="isAddMode" mat-raised-button color="primary" disabled={{storeStatusNgForm.invalid}}
        (click)="storeStatusFunc()">Add Status</button>
    <button *ngIf="!isAddMode" mat-raised-button color="primary" (click)="editStatusSubmit()">Edit Status</button>
</form>
