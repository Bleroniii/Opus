<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <mat-drawer-container
        class="flex-auto h-full bg-card dark:bg-transparent"
        (backdropClick)="onBackdropClicked()"
    >
        <!-- Drawer -->
        <mat-drawer
            class="w-full sm:w-128 dark:bg-gray-900"
            [mode]="drawerMode"
            [opened]="false"
            [position]="'end'"
            [disableClose]="false"
            #matDrawer>
            <router-outlet></router-outlet>
        </mat-drawer>

        <mat-drawer-content class="flex flex-col">
            <!-- Main -->
            <div class="flex flex-col flex-auto">
                <!-- Header -->
                <div
                    class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between py-8 px-6 md:px-8"
                >
                    <!-- Title -->
                    <div>

                       
                    </div>
                    <!-- Actions -->
                    <div class="mt-4 sm:mt-0 flex">
                        <div class="flex">
                            <div
                                class="flex items-center justify-center inset-y-0 left-0 me-3"
                            >
                                
                        </div>

                        <button
                            class="ml-3"
                            mat-flat-button
                            [color]="'primary'"
                           
                        >
                            <mat-icon
                                [svgIcon]="'heroicons_outline:plus'"
                            ></mat-icon>
                            <span class="ml-2 mr-1">Invite</span>
                        </button>
                    </div>

                    <!-- Add section button -->
                    
                </div>
            </div>
            <div style="min-width: 1000px">
                <h1>KANBAN VIEW</h1>
            </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
