<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container
        class="flex-auto h-full bg-card dark:bg-transparent"
        (backdropClick)="onBackdropClicked()">

        <!-- Drawer -->
        <mat-drawer
            class="w-full sm:w-128 dark:bg-gray-900"
            [mode]="drawerMode"
            [opened]="false"
            [position]="'end'"
            [disableClose]="true"
            #matDrawer>
            <router-outlet></router-outlet>
        </mat-drawer>

        <mat-drawer-content class="flex flex-col">

            <!-- Main -->
            <div class="flex flex-col flex-auto">

                <!-- Header -->
                <div class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between py-8 px-6 md:px-8">
                    <!-- Title -->
                    <div>

                        <div class="text-4xl font-extrabold tracking-tight leading-none">Tasks</div>
                        <div class="ml-0.5 font-medium text-secondary">
                            <span *ngIf="tasksCount.incomplete === 0">All tasks completed!</span>
                            <span *ngIf="tasksCount.incomplete !== 0">{{tasksCount.incomplete}} remaining tasks</span>
                        </div>
                    </div>
                    <!-- Actions -->
                    <div class="mt-4 sm:mt-0">
                        <!-- Add section button -->
                        <button
                            mat-flat-button
                            [color]="'accent'"

                            [matTooltip]="'Shortcut: Ctrl + .'">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-2 mr-1">Get Departments</span>
                        </button>
                        <button
                            mat-flat-button
                            [color]="'accent'"
                            (click)="createTask('section')"
                            [matTooltip]="'Shortcut: Ctrl + .'">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-2 mr-1">Add Section</span>
                        </button>
                        <!-- Add task button -->
                        <button
                            class="ml-3"
                            mat-flat-button
                            [color]="'primary'"
                            routerLink="add/new"
                            [matTooltip]="'Shortcut: Ctrl + /'">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-2 mr-1">Add Task</span>
                        </button>

                    </div>
                </div>
                    <div>
                            <ng-container *ngFor="let task of taskss; let first = first; trackBy: trackByFn">
                                <div
                                    [id]="'task-' + 2"
                                    class="cdk-drag group w-full select-none hover:bg-gray-100 dark:hover:bg-hover border-t h-12 text-lg font-semibold bg-gray-50 dark:bg-transparent ng-star-inserted mt-5"
                                    [class.border-t]="first"
                                    >
                                    <!-- Task content -->
                                    <div class="relative flex items-center h-full pl-10">
                                    <div
                                    class="flex flex-auto items-center min-w-0 h-full pr-7"
                                   >
                                    <!-- Title & Placeholder -->
                                    <div class="flex-auto mr-2 truncate">
                                            <span>{{task.name}}</span>
                                    </div>
                                    <!-- Due date -->
                                    <div class="text-sm whitespace-nowrap text-secondary">
                                    </div>
                                </div>
                                    </div>
                                </div>
                                <ng-container *ngFor="let tas of task.tasks; let first = first; trackBy: trackByFn">
                                    <div
                                        [id]="'task-' + tas.id"
                                        class="cdk-drag group w-full select-none hover:bg-gray-100 dark:hover:bg-hover h-16 ng-star-inserted"
                                        [class.border-t]="first"
                                        >

                                        <!-- Drag preview -->


                                        <!-- Task content -->
                                        <div class="relative flex items-center h-full pl-10">

                                            <!-- Selected indicator -->
                                            <div>
                                                <div class="z-10 absolute -top-px right-0 -bottom-px flex flex-0 w-1 bg-primary"></div>
                                            </div>

                                            <!-- Drag handle -->
                                            <div
                                                class="md:hidden absolute flex items-center justify-center inset-y-0 left-0 w-8 cursor-move md:group-hover:flex"
                                                >
                                                <mat-icon
                                                    class="icon-size-5 text-hint"
                                                    [svgIcon]="'heroicons_solid:menu'"></mat-icon>
                                            </div>

                                            <!-- Complete task button -->
                                            <button
                                                class="mr-2 -ml-2.5 leading-none"
                                                (click)="toggleCompleted(tas)"
                                                mat-icon-button>
                                                <div>
                                                    <mat-icon
                                                        class="text-primary"
                                                        [svgIcon]="'heroicons_outline:check-circle'"></mat-icon>
                                                </div>

                                            </button>

                                            <!-- Task link -->
                                        <a
                                        class="flex flex-auto items-center min-w-0 h-full pr-7"
                                        [routerLink]="tas.id">
                                        <!-- Title & Placeholder -->
                                        <div class="flex-auto mr-2 truncate">
                                                <span>{{tas.title}}</span>
                                        </div>
                                        <!-- Priority -->

                                        <!-- Due date -->
                                        <div class="text-sm whitespace-nowrap text-secondary">
                                        </div>
                                    </a>
                                        </div>
                                    </div>
                                </ng-container>
                            </ng-container>




                        </div>
                  <!-- Tasks list -->
                    <!-- <div  *ngFor="let task of myTask">

                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quidem obcaecati doloremque pariatur minima exercitationem laudantium natus eveniet cum doloribus reiciendis?
                    </div> -->

                <!-- Tasks list -->


                <ng-template #noTasks>
                    <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
                        <mat-icon
                            class="icon-size-24"
                            [svgIcon]="'iconsmind:bulleted_list'"></mat-icon>
                        <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">Add a task to start planning!</div>
                    </div>
                </ng-template>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
