<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                        <img
                            class="w-full h-full object-cover"
                            src="assets/images/avatars/brian-hughes.jpg">
                    </div>
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container *transloco="let t">
                            <div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">{{t('welcome-back')}}, Brian!</div>
                        </ng-container>
                        <div class="flex items-center">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:bell'"></mat-icon>
                            <div class="ml-1.5 leading-6 truncate text-secondary">You have 2 new messages and 15 new tasks</div>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <button
                        class="fuse-mat-button-rounded bg-accent-700"
                        mat-flat-button
                        color="'accent'">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:mail'"></mat-icon>
                        <span class="ml-2">Messages</span>
                    </button>
                    <button
                        class="fuse-mat-button-rounded"
                        mat-flat-button
                        color="'primary'">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:cog'"></mat-icon>
                        <span class="ml-2">Settings</span>
                    </button>
                </div>
            </div>
            <!-- Project selector -->
            <!-- <div
                class="relative flex self-start pt-2 pb-1 pl-5 pr-4 cursor-pointer overflow-hidden rounded-t-xl border border-b-0 bg-default"
                matRipple
                [matMenuTriggerFor]="projectsMenu">
                <div class="flex items-center">
                    <div class="overflow-hidden">
                        <div class="font-medium leading-6 truncate">{{selectedProject}}</div>
                    </div>
                    <div class="flex items-center justify-center pl-2">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                    </div>
                </div>

            </div> -->
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <div class="flex flex-col flex-auto min-w-0">

                <!-- Main -->
                <div class="flex flex-col flex-auto items-center p-6 sm:p-10">
                    <div class="flex flex-col w-full max-w-4xl">
                        <div class="mt-2 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight">
                            Posts
                        </div>
                        <!-- Form -->
                        <div class="mt-8 sm:mt-12 p-6 pb-7 sm:p-10 sm:pb-7 shadow rounded-2xl bg-card">
                            <!-- Alert -->
                            <fuse-alert
                                class="mb-8"
                                *ngIf="alert"
                                [type]="alert.type"
                                [showIcon]="false">
                                {{alert.message}}
                            </fuse-alert>
                            <form
                                class="space-y-3"
                                [formGroup]="supportForm"
                                #supportNgForm="ngForm">
                                <mat-form-field class="fuse-mat-textarea w-full">
                                    <textarea
                                        matInput
                                        [formControlName]="'message'"
                                        [required]="true"
                                        [rows]="5"
                                        matTextareaAutosize></textarea>
                                    <mat-label>Message</mat-label>
                                    <mat-error *ngIf="supportForm.get('message').hasError('required')">
                                        Required
                                    </mat-error>
                                </mat-form-field>

                                <input type="file" name="file" id="file" (change)="onFileChange($event.target.files)">

                                <!-- Actions -->
                                <div class="flex items-center justify-end">
                                    <button
                                        mat-button
                                        [color]="'accent'"
                                        [disabled]="supportForm.pristine || supportForm.untouched"
                                        (click)="clearForm()">
                                        Clear
                                    </button>
                                    <button
                                        class="ml-2"
                                        mat-flat-button
                                        [color]="'primary'"
                                        [disabled]="supportForm.pristine || supportForm.invalid"
                                        (click)="sendForm()">
                                        Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


                <div class="flex flex-col flex-auto items-center p-6 sm:p-10">
                    <div class="flex flex-col w-full max-w-4xl">
                        <app-posts-list></app-posts-list>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

</div>
